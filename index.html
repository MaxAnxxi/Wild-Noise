<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta type="description" content="An audio quizz about Wild Animals">
    <link rel="stylesheet" href="style.css">
    <link type="script" href="script.js">
    <title>Wild Noise</title>
</head>

<body>

    <main>
        <h2>Welcome</h2>
        <section class="box">
            <article>
                <form class="pseudo">
                    <label for="pseudo">Who are you?</label>
                    <input type="text" name="message" id="pseudo">
                    <span id="messageErreur"></span>
                    <button type="button" onclick="afficherBienvenue()">Valider</button>
                </form>
                <script src="script.js"> playername(pseudo) </script>
            </article>
        </section>
        <section id="article">

            <h3>Quizz</h3>

            <article id="quizz">
                <h4>Guess the animal!</h4>
                <div id="quizz-hedgehog">

                    <audio src="./assets/audio/ANMLMisc_Cri d un jeune herisson (ID 0941)_LS.mp3" type="audio/mp3"
                        controls id="audio-hedgehog"></audio>
                    <button id="answer-hedgehog" type="button">Hedgehog</button>
                    <button id="answer-squirrel" type="button">Squirrel</button>
                    <button id="answer-hamster" type="button">Hamster</button>
                    <button id="answer-beaver" type="button">Beaver</button>
                </div>
            </article>
            <article id="description">
                <img id="img-hedgehog" alt="hedgehog" src="./assets/images/hedgehog-3703244_1280.jpg" />
                <ul id="description-hedgehog">
                    <li>
                        <p>Hedgehog</p>
                    </li>
                    <li>
                        <p>Mammal</p>
                    </li>
                    <li>
                        <p>They would be great at triathlon, if you switched cycling for climbing : Hedgehogs are good
                            runners, proficient climbers and can even swim</p>
                    </li>
                </ul>
            </article>
        </section>
    </main>
</body>

</html>
