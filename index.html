<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta type="description" content="An audio quizz about Wild Animals">
    <link rel="stylesheet" href="style.css">
    <link type="script" href="script.js">
    <title>Quizz Wild Noise</title>
</head>

<body>
    
    <header>
        <div id="avatartitle">
            <img src="assets/images/wildNoise_logo.png" alt="logo wild noise" id="avatar"/>
            <h1>QUIZZ <br>
                WILD NOISE</h1>
        </div>

        <nav>
            <ul>
                <li>Rules</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>

    </header>

    <main>
        <h2>Welcome</h2>
        <section class="box">
            <article>
                <form class="pseudo">
                    <label for="pseudo">Who are you?</label>
                    <input type="text" name="message" id="pseudo">
                    <span id="messageErreur"></span>
                    <button type="button" onclick="afficherBienvenue()">Valider</button>
                </form>
                <script src="script.js"> playername(pseudo) </script>
            </article>
        </section>
        <section id="article">

            <h3>Quizz</h3>

            <article id="quizz">
                <p>Guess the animal!</p>
                <div class="quizz-hedgehog">

                    <audio src="./assets/ANMLMisc_Cri d un jeune herisson (ID 0941)_LS.mp3" type="audio/mp3"
                        controls></audio>
                    <button class="answer-hedgehog" type="button">Hedgehog</button>
                    <button class="answer-squirrel" type="button">Squirrel</button>
                    <button class="answer-hamster" type="button">Hamster</button>
                    <button class="answer-beaver" type="button">Beaver</button>
                </div>
            </article>
            <article>
                <img id="img-hedgehog" alt="hedgehog" src="./assets/hedgehog-3703244_1280.jpg" />
                <p id="description-hedgehog"></p>
            </article>
        </section>
    </main>
</body>

<footer>
    <p>copyright</p>
</footer>

</html>
